
{% extends 'st_dota/base.html' %}


{% block title_block %}DOTA 2 Regions - Browse Teams Per Region{% endblock %}


{% block body_block %} 

	
	<div class="row">
		{% for region in region_list %}
		<div class="col-lg-4 col-sm-12">
			
				<div class="thumbnail" id="regionlist" style="text-align:center;width:300px; height:350px">
					<a href="{{ region.id }}"><h3>{{ region.reg_name }}</h3></a>
				</div>
			
		</div>
		{% endfor %}
	</div>


{% endblock %}
